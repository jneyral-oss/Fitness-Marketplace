<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fitness Marketplace - Frontend demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fitness Marketplace</a>
        <div class="d-flex">
          <button id="btn-logout" class="btn btn-outline-light btn-sm d-none">Cerrar sesión</button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div id="alert" class="alert d-none" role="alert"></div>

      <section id="login-section" class="card p-4 mx-auto" style="max-width:420px;">
        <h5>Iniciar sesión</h5>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="ana@email.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" value="1234">
        </div>
        <button id="btn-login" class="btn btn-primary">Entrar</button>
        <hr>
        <small class="text-muted">Cuentas de ejemplo: ana (user), mario (coach), admin (admin)</small>
      </section>

      <section id="app-section" class="d-none">
        <div class="row">
          <div class="col-md-8">
            <h4>Planes</h4>
            <div id="plans-list" class="list-group"></div>
          </div>
          <div class="col-md-4">
            <h5>Detalle</h5>
            <div id="plan-detail" class="card p-3">Selecciona un plan</div>
            <hr>
            <h6>Registrar entrenamiento</h6>
            <div class="card p-3">
              <div class="mb-2">
                <label class="form-label">Fecha</label>
                <input id="train-date" type="date" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label">Plan ID</label>
                <input id="train-plan-id" type="number" class="form-control">
              </div>
              <button id="btn-register-train" class="btn btn-success">Registrar</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
